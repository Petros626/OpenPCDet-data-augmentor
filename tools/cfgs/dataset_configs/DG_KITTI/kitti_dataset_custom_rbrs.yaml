# source: Density-Insensitive Unsupervised Domain Adaption on 3D Object Detection
DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: random_beam_re_sampling
          BEAM_UPSAMPLE_PROB: 1 # upsample all point clouds
          # KITTI: 0.1728° × π / 180 ≈ 0.00301592894 rad (HDL-64E, 600 RPM data sheet)
          PHI_THRESHOLD: 0.00301592894 # rad
          R_THRESHOLD: 2.0 # meters
          NUM_INTERP_BEAMS: 1 # all_beams ≈ B + (B - 1) * num_interp_beams so for B = 64 (HDL-64E) and num_interp_beams = 1 -> 64 + (64- 1) * 1 = 127 (close to 128)