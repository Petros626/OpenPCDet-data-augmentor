DATASET: 'ZODDatasetCustom'
DATA_PATH: '../data/zod'

# POINT_CLOUD_RANGE: [x_min, y_min, z_min, x_max, y_max, z_max].
# KITTI paper: x(0, 69.12), y(-39.68, 39.68), z(-3, 1)
# POINT_CLOUD_RANGE: [0, -40, -3, 70, 40, 1] # source: https://github.com/open-mmlab/OpenPCDet/issues/253#issuecomment-677473408
# ZOD paper: not defined , source: https://arxiv.org/abs/2305.02008
# POINT_CLOUD_RANGE: [0, -75.2, -3, 245, 75.2, 1] # ZOD

# BEVDetNet paper: x(0, 60), y(-30, 30), z(-2.73, 1.27)
# [x_min, y_min, z_min, x_max, y_max, z_max]
POINT_CLOUD_RANGE: [0, -30, -2.73, 60, 30, 1.27] # ZOD
USE_VLS128_ONLY: True # ZOD uses VLS128 (front) and 2x VLP-16 (side)

# Original ZOD coordinate system
#POINT_CLOUD_RANGE: [-30, 0, -2.73, 30, 60, 1.27] # [y_min, x_min, z_min, y_max, x_max, z_max]

DATA_SPLIT: {
    'train': train,
    'test': val
}

SPLIT_CONFIG:
  USE_ORIGINAL_SPLIT: False # True = Original ZOD Split, False = Custom KITTI-like Split
  TRAIN_SIZE: 3712 # like KITTI train split
  VAL_SIZE: 3769 # like KITTI test split
  RANDOM_SEED: 42

# ZOD to KITTI
MAP_MERGED_CLASSES: {
    "Vehicle_Car": "Car",
    "Pedestrian": "Pedestrian",
    "VulnerableVehicle_Bicycle": "Cyclist",
    "Unclear": "DontCare",
  }

DATASET_VERSION: 'full' # I just downloaded this version, change if needed
DATASET_COUNTRIES: ['DE'] # all countries [] in ZOD or Germany only ['DE']

INFO_PATH: {
    'train': [zod_infos_train_full.pkl], 
    'test': [zod_infos_val_full.pkl],
}

GET_ITEM_LIST: ["points"]
FOV_POINTS_ONLY: False # ZOD (120°, 67°)
KITTI_FOV_POINTS_ONLY: False # apply KITTI cam to ZOD data
KITTI_FOV: [90, 35] # KITTI (90°, 35°)
KITTI_CALIB_PATH: calib_mean.txt

# data origin (usually lidar sensor) @ ZOD 2.08702246m
LIDAR_Z_SHIFT: 0.35702246  # shift to ground plane like Waymo (-2.08702246)
                            # shift to LiDAR plane like KITTI (-0.35702246)
                            # Source: https://github.com/griesbchr/3DTrans/blob/3174699105aefb3ed11e524606f707fd91239850/tools/misc/fit_ground_plane.py

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False # only for KITTI available, so set to False
          DB_INFO_PATH:
              - zod_dbinfos_train_full.pkl
          PREPARE: {
             filter_by_min_points: ['Vehicle_Car:5', 'Pedestrian:5', 'VulnerableVehicle_Bicycle:5'],
             filter_by_difficulty: [-1],
          }
          # KITTI: Car Counts: 131600, Pedestrian: 70148, Cyclist: 51660
          # ZOD: Car Counts: 155559, Pedestrian: 71158, Cyclist: 50949
          SAMPLE_GROUPS: ['Vehicle_Car:0', 'Pedestrian:5', 'VulnerableVehicle_Bicycle:22'] # KITTI 20, 20, 20
          NUM_POINT_FEATURES: 4 # x, y, z, intensity , depends on feature_list (see below)
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True
    
        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x']
    
        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.0872664626, 0.0872664626] # (-5°, 5°)

        - NAME: random_local_rotation
          LOCAL_ROT_ANGLE: [-0.15707963267, 0.15707963267] # (-9°, 9°)
      
        - NAME: random_local_scaling
          LOCAL_SCALE_RANGE: [0.95, 1.05] # [0.95, 1.05]

        - NAME: random_world_translation
          NOISE_TRANSLATE_STD: [0.2, 0.2, 0.2] # [0.2m]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity'], # expand if you need diode_idx
    src_feature_list: ['x', 'y', 'z', 'intensity'], # expand if you need diode_idx
}

DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

